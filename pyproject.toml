[project]
name = "specify-cli"
version = "0.3.4"
description = "Specify CLI, part of YourSource Spec Kit. A tool to bootstrap your projects for Spec-Driven Development (SDD) with OAuth authentication."
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
specify = "specify_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specify_cli"]
